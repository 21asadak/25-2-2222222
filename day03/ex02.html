<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 스피너 </h1>

    <div>
        
        <input id="inp-num"  type="number" value="0"/>
        <button id="btn-ok"> ok </button>
    </div>

    <p id="output"> 선택한 번호 :  </p>

    <script>
        document.getElementById('btn-ok').addEventListener('click', function() {
            var selectedNumber = document.getElementById('inp-num').value;
            document.getElementById('output').textContent = "선택한 번호 : " + selectedNumber;
        });
    </script>

</body>
</html>
